<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="conversora_css.css">
</head>
<body>
    <div class="fundo">        
        <div class="Calculadora">
            <a><h1>Conversor</h1></a>
            <br>
            <input type="text" id="SaidaA" placeholder="Binario" disabled="on">
            <br>
            <input type="text" id="SaidaB" placeholder="Octal" disabled="on">
            <br>
            <input type="text" id="SaidaC" placeholder="Hexadecimal" disabled="on">
            <br>
            <input type="text" id="SaidaD" placeholder="Decimal" disabled="on">
            <br>
        <select id="selec" onchange="upd()">
            <option value="2">Binario</option>
            <option value="8">Octal </option>
            <option value="10" selected>Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
            <br>
            <input type="text" id="EntradaPr" disabled="on">
            <table>
                <tr>
                    <td><button onclick="insert('A')" disabled=true>A</button></td>
                    <td><button onclick="insert('B')" disabled=true>B</button></td>
                    <td><button onclick="insert('C')" disabled=true>C</button></td>
                    <td><button onclick="insert('D')" disabled=true>D</button></td>   
                </tr>
                <tr>
                    <td><button onclick="insert('E')" disabled=true>E</button></td>
                    <td><button onclick="insert('F')" disabled=true>F</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                </tr>    
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('4')">4</button></td>
                </tr>  
                <tr>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('0')">0</button></td>
                </tr>     
                <tr>
                    <td colspan="3"><button id="del" onclick="clean()">DEL</button></td>
                    <td colspan="1"><button id="ce" onclick="clc()">â‡¦</button></td>
                </tr>
                <tr>
                    <td colspan="4"><button id="bt" onclick="Calculo()">Calcular</button></td>
                </tr>        
            </table>
        </div>
    </div>
    <script src="conversora_js.js"></script>
</body>
</html>
