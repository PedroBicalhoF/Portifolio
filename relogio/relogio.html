<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relogio</title>
    <link rel="stylesheet" type="text/css" href="relogio_css.css">
</head>
<body>
    <div class="area">
        <div class="area1">
            <div class="rl">
                <h1 id="hr">00</h1>
                <h1 id="po">:</h1>
                <h1 id="mi">00</h1>
                <h1 id="po">:</h1>
                <h1 id="ss">00</h1>
            </div>
        </div>
    </div>
</body>

<script>
    hr = document.getElementById('hr')
    mi = document.getElementById('mi')
    se = document.getElementById('ss')
    setInterval(relogio)

    function relogio(){
        dia = new Date()
        h = dia.getHours()
        m = dia.getMinutes()
        s = dia.getSeconds()
    
        hr.innerText = h<10?'0'+h:h
        mi.innerText = m<10?'0'+m:m
        se.innerText = s<10?'0'+s:s
    }
</script>
</html>
