<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tela Inicial</title>
<body>
<form>
    <header>Jogo da Velha #</header>
    
    <h1>Tipo de Jogo</h1>
    
    <section class="Tipo">
        <label onclick="ativar(0)">
            Vs Jogador    
            <input type="radio" name="tp" value="1" id="tp">
        </label>
        <label onclick="ativar(1)">
            Vs Bot
            <input type="radio" name="tp" value="2" id="tp2">
        </label>
    </section>
    
    <section class="Nomes">
        <h1>Nome dos Jogadores</h1>
        <input type='text' name="p1" placeholder="Jogador 1">
        <input type='text' name="p2" placeholder="Jogador 2">
    </section>
    
    <h1>Tamanho do Tabuleiro</h1>
    <section class="Estrutura">
        <label>
            3x3
            <input type="radio" onclick="mark(3)">
        </label>
        <label>
            4x4
            <input type="radio" onclick="mark(4)">
        </label>
        <label>
            5x5
            <input type="radio" onclick="mark(5)">
        </label>
        <label>
            6x6
            <input type="radio" onclick="mark(6)">
        </label>
        <label>
            7x7
            <input type="radio" onclick="mark(7)">
        </label>
        <label>
            8x8
            <input type="radio" onclick="mark(8)">
        </label>
        <label>
            9x9
            <input type="radio" onclick="mark(9)">
        </label>
        <label>
            10x10
            <input type="radio" onclick="mark(10)">
        </label>
    </section>
    
    <section class="Rodape">
        <input type="submit" value="Começar Partida">
        <!-- <button id="inicio">Começar Partida</button> -->
        <button><a href="historico.html">Historico de Partidas</button>
    </section>
</form>

</body>
<script src="js/script.js"></script>
</html>
